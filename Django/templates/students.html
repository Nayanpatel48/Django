<!-- students.html -->
{% extends 'base.html' %}

{% block title %}Student List{% endblock %}

{% block content %}
    <h1 class="bg-slate-400">Student List</h1>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - {{ student.age }} - {{ student.grade }}</li>
        {% empty %}
            <li>No students available.</li>
        {% endfor %}
    </ul>
{% endblock %}
